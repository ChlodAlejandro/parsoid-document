name: CI/CD

on:
    push:
    pull_request:

jobs:
    test:
        name: Build and Test
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                product: [ 'chrome', 'firefox' ]
        env:
            NODE_ENV: development

        steps:
            -   name: Checkout code
                uses: actions/checkout@v3
            -   name: Setup Node
                uses: actions/setup-node@v3
                with:
                    node-version: '20.x'
                    registry-url: 'https://registry.npmjs.org'
            -   name: Install dependencies
                run: npm ci
                env:
                    PUPPETEER_PRODUCT: ${{ matrix.product }}
            -   name: Perform tests
                run: npm test
                env:
                    PUPPETEER_PRODUCT: ${{ matrix.product }}

    deploy:
        name: Publish (npm)
        needs: build
        if: ${{ startsWith( github.ref, 'refs/tags/v' ) }}

        runs-on: ubuntu-latest
        steps:
            -   name: Checkout code
                uses: actions/checkout@v3
            -   name: Setup Node
                uses: actions/setup-node@v3
                with:
                    node-version: '20.x'
                    registry-url: 'https://registry.npmjs.org'
            -   name: Install dependencies
                run: npm ci
            -   name: Build
                run: npm run build
            -   name: Publish
                run: npm publish
                env:
                    NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_KEY }}
